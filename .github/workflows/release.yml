name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
          - os: darwin
            arch: amd64
          - os: linux
            arch: arm64
          - os: linux
            arch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        working-directory: ./projects/cli
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build \
            -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}" \
            -o loopr-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: loopr-${{ matrix.os }}-${{ matrix.arch }}
          path: projects/cli/loopr-${{ matrix.os }}-${{ matrix.arch }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit range

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move binaries to root
        run: |
          mv artifacts/loopr-*/* .
          ls -la loopr-*

      - name: Generate build provenance attestations
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'loopr-*'

      - name: Get version and previous tag
        id: version_info
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate commit list
        id: commits
        run: |
          PREV_TAG="${{ steps.version_info.outputs.prev_tag }}"
          VERSION="${{ steps.version_info.outputs.version }}"
          REPO="${{ github.repository }}"

          if [ -z "$PREV_TAG" ]; then
            RANGE="${VERSION}"
          else
            RANGE="${PREV_TAG}..${VERSION}"
          fi

          COMMITS=$(git log ${RANGE} --oneline --no-decorate | sed "s|^\([a-f0-9]*\) \(.*\)|* [\1](https://github.com/${REPO}/commit/\1): \2|")

          {
            echo "commits<<EOF"
            echo "$COMMITS"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: loopr-*
          draft: false
          prerelease: false
          body: |
            ## Commits in this release

            ${{ steps.commits.outputs.commits }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
