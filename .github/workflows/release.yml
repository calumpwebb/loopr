name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
          # Future platforms (uncomment to enable):
          # - os: darwin
          #   arch: amd64
          # - os: linux
          #   arch: arm64
          # - os: linux
          #   arch: amd64
          # - os: windows
          #   arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -ldflags "-X main.version=${{ steps.get_version.outputs.VERSION }}" -o loopr-${{ matrix.os }}-${{ matrix.arch }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: loopr-${{ matrix.os }}-${{ matrix.arch }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
