version: '3.8'

services:
  ralph:
    build:
      context: .
      dockerfile: Dockerfile.ralph
    volumes:
      # Mount your project into the container
      - .:/workspace
      # Persist Claude CLI credentials
      - claude-credentials:/home/ralph/.claude
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    stdin_open: true
    tty: true
    working_dir: /workspace

volumes:
  claude-credentials:
